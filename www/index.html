<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/materialize.min.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="angular/angular-sanitize.min.js"></script>
  <script src="angular/ng-file-upload.min.js"></script>
  <script src="angular/ui-bootstrap-tpls.min.js"></script>
  <script src="angular/LoginCtrl.js"></script>
</head>
<body ng-app="App" ng-controller="LoginCtrl">

<div class="container">
   <div class="row">
   <br>
    <div class="col s7">
			<img class="responsive-img" src="imgs/responsive.png">
	</div>
	<div class="col s5">
			
	</div>
    <form class="col s12">
	<br>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">stay_primary_portrait</i>
          <input id="icon_prefix" type="number" class="validate">
          <label for="icon_prefix">Mobile</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="icon_telephone" type="password" class="validate">
          <label for="icon_telephone">Password</label>
        </div>

		<div class="input-field col s12 text-center">
          <a class="waves-effect waves-light btn-large" href="Dashboard.html">Sign In</a>
        </div>
      </div>
    </form>
  </div>
        
</div>


<!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Forgot Password</h4>
       <div class="row">
	   <br>
	   <br>
	   <br>
        <div class="input-field col s12">
          <i class="material-icons prefix">stay_primary_portrait</i>
          <input id="frgtpassmobile" type="number" class="validate">
          <label for="frgtpassmobile">Mobile</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="frgtpassemail" type="email" class="validate">
          <label for="frgtpassemail">Email</label>
        </div>
		 <div class="input-field col s12">
			 <p class="flow-text">{{message}}</p>
		 </div>
		</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Next</a>
    </div>
  </div>
          

<div class="row">
	
		<div class="input-field col s6 text-left">
          <a class="waves-effect waves-light flow-text" href="newUser.html">New user? Register</a>
        </div>
		
		<div class="input-field col s6 text-right">
          <a class="waves-effect waves-light flow-text modal-trigger" href="#modal1">Forgot Password?</a>
        </div>
	
</div>

</body>
</html>
